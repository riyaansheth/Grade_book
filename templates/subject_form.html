{% extends "base.html" %}

{% block title %}{{ 'Edit' if subject else 'Add' }} Subject{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h2>{{ 'Edit' if subject else 'Add' }} Subject</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_subject') if not subject else url_for('edit_subject', subject_id=subject.id) }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Subject Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ subject.name if subject else '' }}" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">{{ 'Update' if subject else 'Add' }} Subject</button>
                        <a href="/subjects" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
