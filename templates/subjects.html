{% extends "base.html" %}

{% block title %}Subjects{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Subjects</h1>
    <a href="/subjects/add" class="btn btn-success">Add New Subject</a>
</div>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for subject in subjects %}
            <tr>
                <td>{{ subject.id }}</td>
                <td>{{ subject.name }}</td>
                <td>
                    <a href="/subjects/edit/{{ subject.id }}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="/subjects/delete/{{ subject.id }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this subject?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
